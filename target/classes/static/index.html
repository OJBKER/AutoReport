<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot + Vue 示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #app { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #eee; border-radius: 8px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
<div id="app">
    <h2>姓名提交演示</h2>
    <form @submit.prevent="submit">
        <label>姓名：<input v-model="name" required></label>
        <button type="submit">提交</button>
    </form>
    <div v-if="msg" style="margin-top:10px;color:green;">{{ msg }}</div>
    <h3 style="margin-top:30px;">已提交姓名列表：</h3>
    <ul>
        <li v-for="item in names" :key="item">{{ item }}</li>
    </ul>
</div>
<script>
const { createApp } = Vue;
createApp({
    data() {
        return {
            name: '',
            msg: '',
            names: []
        }
    },
    mounted() {
        this.fetchNames();
    },
    methods: {
        async submit() {
            const res = await fetch('/api/names', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: this.name })
            });
            const data = await res.json();
            this.msg = '提交成功！';
            this.names = data;
            this.name = '';
        },
        async fetchNames() {
            const res = await fetch('/api/names');
            this.names = await res.json();
        }
    }
}).mount('#app');
</script>
</body>
</html>
